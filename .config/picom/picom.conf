backend ="glx";

wintypes:
{
 DOCK_TYPE = { fade = false; shadow = false; opacity = 0.6; focus = 0; full-shadow = 0; };
};

active-opacity = 10;
frame-opacity = 0.8;
inactive-opacity-override = false;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
];
blur-kern = "3x3box";
blur-method = "gaussian";
blur-size = 20;
blur-deviation = 3.0;
opacity-rule = [
  "90:class_g = 'urxvt'"
];

corner-radius = 5;

shadow = false;

shadow-ignore-shaped = false;
